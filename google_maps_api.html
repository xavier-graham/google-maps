<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Google Maps API</title>
    <style>
        #map-canvas {
            height: 600px;
        }
    </style>
</head>
<body>
    <!-- Div to hold map -->
    <div id="map-canvas"></div>
    <script>

        function initMap() {
            var mapCanvas = document.getElementById('map-canvas');
            var mapOptions = {
                zoom: 20,
                center: {
                    lat: 29.424950,
                    lng: -98.488140
                }
            };
            var map = new google.maps.Map(mapCanvas, mapOptions);

            // Info Window

            var marker = new google.maps.Marker({
               position: {
                   lat: 29.424950,
                   lng: -98.488140
               },
                map: map,
                animation: google.maps.Animation.DROP
            });

            marker.addListener('click', function () {
                if (marker.getAnimation() !== null) {
                    marker.setAnimation(null);
                } else {
                    marker.setAnimation(google.maps.Animation.BOUNCE);
                }
            });

            var infowindow = new google.maps.InfoWindow ({
               content: "<h1>Rainforest Cafe</h1>\n" +
                        "<p>Rainforest-themed chain for American fare & cocktails amid jungle flora & animatronic animals</p>" +
                        "<p><strong>Address:</strong> 110 E Crockett St, San Antonio, TX 78205</p>"
            });

            // infowindow.open(map, marker);
            map.addListener('click', function () {
               if(!marker.open){
                   infowindow.open(map, marker);
                   marker.open = true;
               } else {
                   infowindow.close();
                   marker.open = false;
               }
            });
        }

    </script>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCxIPbNd4ljI6NdSyP5ugk4XoKDzw2VEZM&callback=initMap" async defer></script>
</body>
</html>
